<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <div class="result"></div>
    <div class="result2"></div>
    <button class="btn btn-success" onclick="myButtonClique()">Cliquer ici</button>

    <div>
        <h1>Gestion des events sur boutons</h1>
        <button class="btn btn-light" onmouseover="onMouseOver()">Au survol</button>
        <button class="btn btn-danger" ondblclick="onDbClique()">Double clique</button>
    </div>
    
    <div>
        <h1>Gestion des fonctions avec des arguments</h1>
        <button class="btn btn-primary" onclick="arg(1)">1</button>
        <button class="btn btn-primary" onclick="arg(2)">2</button>
        <button class="btn btn-primary" onclick="arg(3)">3</button>
        <button class="btn btn-primary" onclick="arg(4)">4</button>

    </div>


    <div>
        <h1>Events keydown</h1>
        <input type="text" class="inputText">
    </div>


    <div>
        <h1>Events avec récupération de data-key</h1>
        <button data-key="1" class="btn btn-secondary">1</button>
        <button data-key="2" class="btn btn-secondary">2</button>
        <button data-key="3" class="btn btn-secondary">3</button>
    </div>

</body>
<script src="main.js"></script>
</html>
